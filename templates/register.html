      <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   </head>
   <body>
      <div class="header_section header_bg">
         <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="navbar-brand" href="/static/index.html"><img src="/static/images/logo.png"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                     <li class="nav-item"><a class="nav-link" href="/static/index.html">Home</a></li>
                     <li class="nav-item"><a class="nav-link" href="/static/about.html">About</a></li>
                     <li class="nav-item"><a class="nav-link" href="/static/coffees.html">Coffees</a></li>

                     <li class="nav-item active"><a class="nav-link" href="/static/contact.html">Contact</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Get In Touch</h1>
                  <div class="bulit_icon"><img src="/static/images/bulit-icon.png"></div>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                     <form method="post" action="/add_user/" class="mail_section_1">
                        <input type="text" class="mail_text" placeholder="Username" name="username">
                        <input type="number" class="mail_text" placeholder="Age" name="age">
                        <!-- Added allergens field -->
                        <label for="allergens">Allergens (comma separated):</label>
                        <input type="text" class="mail_text" placeholder="Enter allergens" name="allergens">                        
                        <input type="password" class="mail_text" placeholder="Password" name="password">
                        <input type="password" class="mail_text" placeholder="Repeat Password" name="password2">
                        <div class="send_bt"><button type="submit">Submit</button></div>
                    </form>                                   
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <h1 class="address_text">Address</h1>
                  <p class="footer_text">Your company address and details here.</p>
                  <div class="location_text">
                     <ul>
                        <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left_10">+01 1234567890</span></a></li>
                        <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left_10">demo@gmail.com</span></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Javascript files -->
      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/popper.min.js"></script>

      <script src="/static/js/custom.js"></script>
